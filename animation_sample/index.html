<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>アニメーション実用例</title>
    <style>h1,h2{text-align:center;}</style>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main-wrap">
        <h1>アニメーションサンプル集</h1>
    
        <!-- 例１　よくある下線が伸びるメニュー -->
        <section>
            <h2>1. よくある下線が伸びるメニュー</h2>
            <ul class="material-box sample1">
                <li><a href="#">Item1</a></li>
                <li><a href="#">Item2</a></li>
                <li><a href="#">Item3</a></li>
                <li><a href="#">Item4</a></li>
                <li><a href="#">Item5</a></li>
            </ul>
        </section>
    
        <!-- 例２　押せるボタン(aタグでも構いませんよ) -->
        <section>
            <h2>2. 押せるボタン</h2>
            <button class="sample2">PUSH!</button>
        </section>

        <!-- 例３　画像を粋に動かす -->
        <section>
            <h2>3. 画像を粋に動かす</h2>
            <div class="wrap sample3">
                <div class="item"><img src="imgs/image1.png" alt=""></div>
                <div class="item"><img src="imgs/image2.png" alt=""></div>
                <div class="item"><img src="imgs/image3.png" alt=""></div>
            </div>
        </section>
    </div>    
</body>
</html>
