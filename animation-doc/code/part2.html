<!DOCTYPE html>
<html lang="ja">

<head>
    <title>CSSアニメーションについて(transform)</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="css/part2.css">
</head>

<body>
    <div class="flex">
        <h1>transform:</h1>
        <h2>rotate</h2>
        <div class="animation rotate"></div>
        <h2>skew</h2>
        <div class="animation skew"></div>
        <h2>translate</h2>
        <div class="animation translate"></div>
        <h2>scale</h2>
        <div class="outer">
            <div class="animation scale"></div>
        </div>
    </div>
</body>

</html>
